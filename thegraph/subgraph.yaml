specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: etherlink-testnet
    source:
      address: "0xC8787327e1864f5ab5BED66e302Cb123D68ED30f"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pong
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Pong()
          handler: handlePong
      file: ./src/contract.ts
