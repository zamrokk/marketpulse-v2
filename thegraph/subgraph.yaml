specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: etherlink-testnet
    source:
      address: "0x70Ad27abcCc0596be6507fc61c18364699564f6b"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewBet
        - Pong
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewBet((uint256,address,string,uint256))
          handler: handleNewBet
        - event: Pong()
          handler: handlePong
      file: ./src/contract.ts
