type NewBet @entity(immutable: true) {
  id: Bytes!
  bet_id: BigInt! # uint256
  bet_owner: Bytes! # address
  bet_option: String! # string
  bet_amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

